<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Game Animation</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }

        .game-container {
            width: 800px;
            height: 600px;
            background-color: black;
            image-rendering: pixelated; /* Ensures pixel art is not blurred */
            border: 4px solid #fff;
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
    </div>
    <script>
        window.onload = function() {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');

            canvas.width = 800;
            canvas.height = 600;

            // Test with console logs
            console.log("Canvas setup complete.");

            // Game assets (images)
            const heroImage = new Image();
            heroImage.src = 'https://via.placeholder.com/50x100.png?text=Hero';
            const enemyImage = new Image();
            enemyImage.src = 'https://via.placeholder.com/50x100.png?text=Enemy';
            const partnerImage = new Image();
            partnerImage.src = 'https://via.placeholder.com/50x100.png?text=Partner';

            heroImage.onload = function() {
                console.log("Hero image loaded.");
                enemyImage.onload = function() {
                    console.log("Enemy image loaded.");
                    partnerImage.onload = function() {
                        console.log("Partner image loaded.");
                        animate();
                    };
                };
            };

            let hero = {
                x: 0,
                y: canvas.height - 100,
                width: 50,
                height: 100,
                speed: 2,
                image: heroImage,
            };

            let enemy = {
                x: canvas.width - 100,
                y: canvas.height - 100,
                width: 50,
                height: 100,
                speed: 1.5,
                image: enemyImage,
            };

            let partner = {
                x: -100,
                y: canvas.height - 100,
                width: 50,
                height: 100,
                speed: 2,
                image: partnerImage,
                active: false,
            };

            function drawCharacter(character) {
                console.log(`Drawing ${character.image.src} at (${character.x}, ${character.y})`);
                ctx.drawImage(character.image, character.x, character.y, character.width, character.height);
            }

            function updateGameObjects() {
                // Move hero towards the enemy
                if (hero.x < enemy.x - hero.width - 50) {
                    hero.x += hero.speed;
                } else {
                    // Partner joins after hero reaches a point near the enemy
                    partner.active = true;
                }

                if (partner.active) {
                    partner.x += partner.speed;
                }

                // Move enemy towards the hero
                if (enemy.x > hero.x + hero.width + 50) {
                    enemy.x -= enemy.speed;
                }
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                drawCharacter(hero);
                drawCharacter(enemy);
                
                if (partner.active) {
                    drawCharacter(partner);
                }

                updateGameObjects();
                requestAnimationFrame(animate);
            }

            // Start animation once images are loaded
        };
    </script>
</body>
</html>
