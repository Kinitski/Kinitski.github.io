<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Founder & CPO vs. Startup Challenges</title>
    <style>
        body {
            background-color: #000;
            color: #0F0;
            font-family: monospace;
            font-size: 14px;
            line-height: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #game-container {
            text-align: center;
        }
        #game-screen {
            width: 80ch;
            height: 24em;
            border: 1px solid #0F0;
            margin-bottom: 1em;
            white-space: pre;
        }
        button {
            background-color: #0F0;
            color: #000;
            border: none;
            padding: 0.5em 1em;
            font-family: monospace;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-screen"></div>
        <button onclick="startAnimation()">Start Battle</button>
    </div>

    <script>
        const gameScreen = document.getElementById('game-screen');
        const frames = [
`
   Founder     CPO     Challenge
     O         O          }:>
    /|\\       /|\\
    / \\       / \\
`,
`
   Founder     CPO     Challenge
    \\O/       \\O/         }:>
     |         |
    / \\       / \\
`,
`
   Founder     CPO     Challenge
     O         O        }:>
    /|\\       /|\\
    / \\       / \\
`,
`
   Founder     CPO     Challenge
    _O_       _O_      }:>
     |         |
    / \\       / \\
`,
`
   Founder     CPO     Challenge
     O         O      }:>
    /|\\       /|\\
    / \\       / \\
`,
`
   Founder     CPO     Challenge
    \\O        \\O       }:>
     |\\        |\\
    / \\       / \\
`,
`
   Founder     CPO     Challenge
     O         O     }:>
    /|\\       /|\\
    / \\       / \\
`,
`
   Founder     CPO     Challenge
     O/        O/    }:>
    /|        /|
    / \\       / \\
`,
`
   Founder     CPO     
     \\O/       \\O/   Challenge Defeated!
      |         |
     / \\       / \\
`
        ];

        let currentFrame = 0;

        function startAnimation() {
            currentFrame = 0;
            const interval = setInterval(() => {
                gameScreen.textContent = frames[currentFrame];
                currentFrame++;
                if (currentFrame >= frames.length) {
                    clearInterval(interval);
                }
            }, 500);
        }
    </script>
</body>
</html>
