<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Journey Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #gameCanvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = 300;
        canvas.height = 400;

        let score = 0;
        let playerX = canvas.width / 2;
        const playerY = canvas.height - 30;
        const playerWidth = 50;
        const playerHeight = 20;

        const items = [];

        function drawPlayer() {
            ctx.fillStyle = 'blue';
            ctx.fillRect(playerX - playerWidth / 2, playerY, playerWidth, playerHeight);
        }

        function drawItems() {
            items.forEach(item => {
                ctx.fillStyle = item.type === 'good' ? 'green' : 'red';
                ctx.beginPath();
                ctx.arc(item.x, item.y, 10, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function updateItems() {
            for (let i = items.length - 1; i >= 0; i--) {
                items[i].y += 2;
                if (items[i].y > canvas.height) {
                    items.splice(i, 1);
                } else if (
                    items[i].y > playerY - 10 &&
                    items[i].x > playerX - playerWidth / 2 &&
                    items[i].x < playerX + playerWidth / 2
                ) {
                    if (items[i].type === 'good') {
                        score++;
                    } else {
                        score = Math.max(0, score - 1);
                    }
                    items.splice(i, 1);
                }
            }
        }

        function drawScore() {
            ctx.fillStyle = 'black';
            ctx.font = '16px Arial';
            ctx.fillText('Score: ' + score, 10, 30);
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawPlayer();
            drawItems();
            updateItems();
            drawScore();

            if (Math.random() < 0.02) {
                items.push({
                    x: Math.random() * canvas.width,
                    y: 0,
                    type: Math.random() < 0.7 ? 'good' : 'bad'
                });
            }

            requestAnimationFrame(gameLoop);
        }

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            playerX = e.clientX - rect.left;
        });

        gameLoop();
    </script>
</body>
</html>
